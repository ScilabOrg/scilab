Capacitor
</H2>

<H3><font color="blue"><A NAME="SECTION00011000000000000000">
File content</A>
</font></H3>
<BR>
<PRE  CLASS="verbatim">model Capacitor
	Pin p, n;
	Real v;
	parameter Real C "Capacitance";
equation
	C*der(v) = p.i;
	v = p.v - n.v;
	p.i = -n.i;
end Capacitor;
</PRE>
