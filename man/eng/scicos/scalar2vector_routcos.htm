<PRE  CLASS="verbatim">#include "scicos_block.h"
#include &lt;math.h&gt;

void scalar2vector(scicos_block *block,int flag)
{
  int i;
  if(flag==1){
    for(i=0;i&lt;block-&gt;outsz[0];++i){
      block-&gt;outptr[0][i]=block-&gt;inptr[0][0];
    }
  }
}
