<PRE  CLASS="verbatim">#include "scicos_block.h"
#include &lt;math.h&gt;

void sin_blk(scicos_block *block,int flag)
{
  int j;
  if(flag==1){
    for (j=0;j&lt;block-&gt;insz[0];j++) {
      block-&gt;outptr[0][j]=sin(block-&gt;inptr[0][j]);
    }
  }
}
