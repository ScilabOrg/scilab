<H3><font color="blue"><A NAME="SECTION00011000000000000000">

<BR>
<PRE  CLASS="verbatim">model VariableResistor
	Pin p, n;
	Real R "Resistance";
equation
	R*p.i = p.v - n.v;
	p.i = -n.i;
end VariableResistor;
</PRE>
